# Docker Compose для локальной разработки (только БД)
services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: edupulse
      POSTGRES_PASSWORD: edupulse
      POSTGRES_DB: edupulse
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U edupulse"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

